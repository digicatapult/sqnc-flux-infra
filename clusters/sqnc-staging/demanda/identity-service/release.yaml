---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: demanda-identity-service
  namespace: demanda
spec:
  dependsOn:
    - name: magenta
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  chart:
    spec:
      version: 4.0.1
      chart: sqnc-identity-service
      sourceRef:
        kind: HelmRepository
        name: digicatapult
  valuesFrom:
    - kind: ConfigMap
      name: demanda-values
      valuesKey: values-identity-service.yaml
    - kind: Secret
      name: demanda-identity-postgres-creds
      valuesKey: password
      targetPath: postgresql.auth.password
  interval: 10m0s
