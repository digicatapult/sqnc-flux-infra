apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cloudnative-pg
resources:
  - source.yaml
  - release.yaml
configMapGenerator:
  - name: cloudnative-pg-values
    files:
      - values.yaml=values.yaml
configurations:
  - kustomization-config.yaml
generatorOptions:
  disableNameSuffixHash: true
