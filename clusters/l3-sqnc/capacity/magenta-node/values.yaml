node:
  chain: l3-sqnc
  role: validator
  dataVolumeSize: 100Gi
  perNodeServices:
    setPublicAddressToExternal:
      enabled: false
  keys:
    - type: "babe"
      scheme: "sr25519"
    - type: "gran"
      scheme: "ed25519"
  flags:
    - "--rpc-external"
    - "--rpc-methods=Unsafe"
    - "--rpc-cors=all"
    - "--unsafe-rpc-external"
    - "--prometheus-external"
    - "--state-pruning=1000000"
    - "--database=paritydb"
  serviceMonitor:
    enabled: true
    namespace: capacity
imagePullSecrets:
  - name: dockerhub
storageClass: managed-csi-premium
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - sqnc-node
        topologyKey: kubernetes.io/hostname
        namespaceSelector: {}
tests:
  osShell:
    image:
      repository: bitnamilegacy/os-shell
kubectl:
  image:
    repository: bitnamilegacy/kubectl