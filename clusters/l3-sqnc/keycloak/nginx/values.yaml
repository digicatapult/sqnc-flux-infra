global:
  imagePullSecrets:
    - name: dockerhub
  security:
    allowInsecureImages: true
image:
  repository: bitnamilegacy/nginx-ingress-controller
defaultBackend:
  image:
    repository: bitnamilegacy/nginx
watchIngressWithoutClass: true
scope:
  enabled: true
ingressClassResource:
  name: nginx-keycloak
  default: false
service:
  type: LoadBalancer
  annotations: 
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /healthz
    external-dns.alpha.kubernetes.io/hostname: auth.dsch-l3.com
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/common-name: auth.dsch-l3.com
extraArgs:
  default-ssl-certificate: "keycloak/auth-dsch-l3-com-prod-tls"
nodeSelector:
  kubernetes.io/os: linux
tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Equal
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Equal
containerPorts:
  http: 80
  https: 443
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: keycloak
    relabelings:
      - action: replace
        sourceLabels: [namespace]
        targetLabel: kubernetes_namespace