---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: order-attachment-api
  namespace: order
spec:
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  dependsOn:
    - name: ipfs-order
    - name: order-identity-service
  chart:
    spec:
      chart: sqnc-attachment-api
      sourceRef:
        kind: HelmRepository
        name: digicatapult
      version: 3.1.15
  valuesFrom:
    - kind: ConfigMap
      name: order-values
      valuesKey: values-attachment-api.yaml
    - kind: Secret
      name: order-attachment-postgres-creds
      valuesKey: password
      targetPath: postgresql.auth.password
    - kind: Secret
      name: order-internal-client-secret
      valuesKey: key
      targetPath: auth.internalClientSecret
    - kind: Secret
      name: order-keys
      valuesKey: account_seed
      targetPath: userUri
  interval: 10m0s
