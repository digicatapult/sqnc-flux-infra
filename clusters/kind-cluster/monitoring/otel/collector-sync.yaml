apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: collector-sync
  namespace: monitoring
spec:
  interval: 1m
  path: ./clusters/kind-cluster/monitoring/otel/collector
  prune: true
  dependsOn:
    - name: monitoring-sync
      namespace: monitoring
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
