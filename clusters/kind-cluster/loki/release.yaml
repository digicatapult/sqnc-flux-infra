apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  interval: 1m
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: loki
      version: "6.28.0"
  valuesFrom:
    - kind: ConfigMap
      name: loki-values
      valuesKey: values.yaml
