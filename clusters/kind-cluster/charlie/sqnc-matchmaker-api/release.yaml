---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: charlie-sqnc-matchmaker-api
  namespace: charlie
spec:
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  test:
    enable: true
  dependsOn:
    - name: charlie-ipfs
  chart:
    spec:
      chart: sqnc-matchmaker-api
      sourceRef:
        kind: HelmRepository
        name: digicatapult
      version: "4.0.125"
  valuesFrom:
    - kind: ConfigMap
      name: charlie-values
      valuesKey: values-sqnc-matchmaker-api.yaml
  interval: 10m0s
