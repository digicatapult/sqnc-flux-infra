logLevel: info
externalSqncIpfs:
  host: charlie-ipfs-sqnc-ipfs-api
  port: 5001
externalSqncIdentity:
  host: charlie-identity-service-sqnc-identity-service
  port: 3000
auth:
  clientId: sequence
  publicIdpOrigin: http://localhost:3080
  internalIdpOrigin: http://keycloak-http.keycloak.svc.cluster.local
  idpPathPrefix: /auth
  oauth2Realm: charlie
  internalRealm: charlie-internal
  internalClientId: sequence
  internalClientSecret: secret
  externalRealm: charlie-external
ingress:
  hostname: localhost
  paths:
    - path: /charlie/(v1/attachment(/.*)?)
      pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
authzWebhook: http://charlie-sqnc-matchmaker-api.charlie.svc.cluster.local:3000/v1/authz
tests:
  auth:
    clientId: sequence
    clientSecret: secret
  osShell:
    image:
      repository: bitnamilegacy/os-shell
postgresql:
  image:
    repository: bitnamilegacy/postgresql
  volumePermissions:
    image:
      repository: bitnamilegacy/os-shell
  global:
    security:
      allowInsecureImages: true
  auth:
    password: postgres
  metrics:
    enabled: true
    image:
      repository: bitnamilegacy/postgres-exporter

    serviceMonitor:
      enabled: true
      namespace: monitoring
      relabelings:
        - action: replace
          sourceLabels: [namespace]
          targetLabel: kubernetes_namespace
podAnnotations:
  instrumentation.opentelemetry.io/inject-nodejs: "monitoring/nodejs-instrumentation"
