logLevel: info
externalSqncNode:
  host: charlie-node-sqnc-node-0
  port: 9944
externalSqncIpfs:
  host: charlie-ipfs-sqnc-ipfs-api
  port: 5001
externalSqncIdentity:
  host: charlie-identity-service-sqnc-identity-service
  port: 3000
auth:
  clientId: sequence
  publicIdpOrigin: http://localhost:3080
  internalIdpOrigin: http://keycloak.keycloak.svc.cluster.local
  idpPathPrefix: /auth
  oauth2Realm: charlie
  internalRealm: charlie-internal
ingress:
  hostname: localhost
  paths:
    - path: /charlie/(v1/attachment(/.*)?)
      pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
node:
  enabled: false
tests:
  auth:
    clientId: sequence
    clientSecret: secret
postgresql:
  auth:
    password: postgres
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring
      relabelings:
        - action: replace
          sourceLabels: [namespace]
          targetLabel: kubernetes_namespace
podAnnotations:
  instrumentation.opentelemetry.io/inject-nodejs: "monitoring/nodejs-instrumentation"
