---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: alice-sqnc-attachment-api
  namespace: alice
spec:
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  test:
    enable: true
  dependsOn:
    - name: alice-node
    - name: alice-ipfs
    - name: alice-identity-service
  chart:
    spec:
      chart: sqnc-attachment-api
      sourceRef:
        kind: HelmRepository
        name: digicatapult
      version: "3.2.3"
  valuesFrom:
    - kind: ConfigMap
      name: alice-values
      valuesKey: values-sqnc-attachment-api.yaml
  interval: 10m0s
